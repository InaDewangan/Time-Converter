<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Converter</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="container">
        <h1>Time Converter</h1>
        <p class="info">Convert between 12-hour (AM/PM) and 24-hour time formats.</p>
        <div class="converted">
            <p><span class="first-format">First format:</span><span class="first-ans">HH:MM:SS AM</span></p>
            <p>To</p>
            <p><span class="second-format">Second format:</span><span class="second-ans">HH:MM:SS</span></p>
        </div>
        <p class="info">Enter time (eg. 06:30:00 AM or 18:30:00)</p>
        <input id="user-input" type="text" placeholder="eg. HH:MM:SS AM/PM or HH:MM:SS">
        <button>Convert</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
